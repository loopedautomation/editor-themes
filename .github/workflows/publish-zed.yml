name: Publish Zed themes to zed-theme repo

on:
  push:
    branches:
      - main

jobs:
  publish-zed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Build Zed themes
        run: uv run build_zed.py

      - name: Checkout target repository (robust for empty repos)
        run: |
          set -euo pipefail

          # Create directory and init git
          mkdir -p zed-repo
          cd zed-repo
          git init

          # Add remote using PAT for authentication
          git remote add origin https://x-access-token:${{ secrets.ZED_THEME_PAT }}@github.com/loopedautomation/zed-theme.git

          # If the remote has a main branch, fetch and check it out.
          # If it doesn't (empty repo), create an initial empty main branch and push it.
          if git ls-remote --exit-code --heads origin main; then
            git fetch origin main
            # Create or reset local main to remote main
            git checkout --progress -B main FETCH_HEAD
          else
            # Create an orphan main branch and push an initial empty commit so subsequent pushes succeed
            git checkout --orphan main
            # Configure commit author so the initial commit doesn't fail
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # Ensure working tree and index are clean
            git reset --hard || true
            git commit --allow-empty -m "Initial empty commit"
            git push origin main
          fi

      - name: Sync zed/ into target repo and push
        run: |
          set -euo pipefail

          # Ensure zed directory exists
          if [ ! -d "zed" ]; then
            echo "No zed/ directory found; aborting"
            exit 1
          fi

          # Copy and overwrite target repo with current zed/ contents
          rsync -a --delete zed/ zed-theme/

          cd zed-theme

          # Configure commit author
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes
          git add -A

          # Exit if there are no changes
          if git diff --staged --quiet; then
            echo "No changes to publish"
            exit 0
          fi

          git commit -m "Publish zed themes from editor-themes@${{ github.sha }}"

          # Push to main on the target repo
          git push origin HEAD:main
